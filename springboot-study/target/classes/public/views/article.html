<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章</title>
    <script src="../js/jquery@3.3.1/jquery.js" type="text/javascript"></script>
    <script>
        function getQueryVariable()
        {
            let json = {};
            //window.location.search为queryString，?及之后的参数
            if(window.location.search.indexOf("?") != -1){
                let query = window.location.search.substring(1);
                console.log(window.location.search)
                let vars = query.split("&");
                for (let i=0;i<vars.length;i++) {
                    let pair = vars[i].split("=");
                    //json赋值：1.json.key=value 2.json[变量]=value
                    json[pair[0]] = pair[1];
                }
            }
            return json;
        }
        $(function () {
            // console.log(JSON.stringify(getQueryVariable()))
            //当前url参数
            let query = getQueryVariable();
            let data = {};
            if(query.type == 'modify'){
                data.id = query.id;//data['id']=query['id']
            }
            $("#article_form").submit(function () {
                //设置data的文章标题和内容
                data.title = $("#title").val();
                data.content = $("#content").val();
                console.log(JSON.stringify(data))
                $.ajax({
                    url: query.type=="add"?"../data/articleAdd":"../data/articleModify",//
                    type: "get",
                    dataType: "application/json",//请求的数据类型
                    data: data,
                    contentType: "json",//响应的数据类型
                    success: function (resp) {
                        if(resp.success){
                            alert("操作成功")
                        }else{
                            alert("错误码："+resp.code+"\n错误信息："+resp.message)
                        }
                    },
                    error: function (req, textStatus, err) {
                        alert(req.status)
                    }
                })
                return false;
            })
        })
    </script>
</head>
<body>
<form id="article_form">
    标题：<input type="text" id="title">
    <br><br>
    <textarea id="content" style="width:500px;height: 400px;"></textarea>
    <br><br>
    <input type="submit" value="提交">
</form>
</body>
</html>
